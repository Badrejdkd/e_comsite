{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- SECTION VIDÉO SPORT EN GRAND -->
<!-- SECTION PRODUITS EN DESSOUS -->
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Nos Produits</h3>
    </div>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <a href="{% url 'product_detail' product.id %}">
                    {% if product.image %}
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.nom }}">
                    {% else %}
                    <img src="{% static 'default-product.jpg' %}" class="card-img-top" alt="Image par défaut">
                    {% endif %}
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ product.nom }}</h5>
                    <p class="card-text">{{ product.prix }} DH</p>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center w-100">Aucun produit disponible.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
