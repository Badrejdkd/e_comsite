{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Créer un compte</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">S'inscrire</button>
    </form>
    <p class="mt-3">Déjà un compte ? <a href="{% url 'login' %}">Se connecter</a></p>
</div>
{% endblock %}
